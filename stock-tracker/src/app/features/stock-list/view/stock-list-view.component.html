<mat-card>
  <p>Enter the symbol of a stock to track (ie: AAPL, TSLA, GOOGL)</p>

  <form (ngSubmit)="add.emit(input.value); input.value = ''">
    <mat-form-field>
      <input matInput type="text" #input autofocus />
    </mat-form-field>
    <button mat-flat-button type="submit">Add</button>
  </form>
</mat-card>

<ng-container *ngFor="let stock of stocks">
  <mat-card>
    <mat-card-title>{{stock?.description}} ({{ stock?.symbol }})</mat-card-title>
    <mat-card-content>
      <dl>
        <dt>change today</dt>
        <dd>{{ stock?.d | currency }}</dd>
        <dt>opening price</dt>
        <dd>{{ stock?.o| currency }}</dd>
        <dt>current price</dt>
        <dd>{{ stock?.c| currency }}</dd>
        <dt>hight price</dt>
        <dd>{{ stock?.h| currency }}</dd>
      </dl>
      <app-tendancy [value]="stock?.dp"></app-tendancy>
    </mat-card-content>
  </mat-card>
</ng-container>
